<!-- edit_event.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event</h1>
    <form action="/update_event" method="POST">
        <input type="hidden" name="event_id" value="{{ event.id }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ event.name }}" required><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ event.date }}" required><br><br>
        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" value="{{ event.venue }}" required><br><br>
        <label for="details">Details:</label><br>
        <textarea id="details" name="details" rows="4" cols="50" required>{{ event.details }}</textarea><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
